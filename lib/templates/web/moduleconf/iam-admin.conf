#  apache virtual host: admin user interfaces domain iam
#  vi: ft=apache :
#
NameVirtualHost 0.0.0.0

<VirtualHost *:4443>
    
    ServerName __WLS_VH_ADMIN__
    RewriteEngine On
    RewriteRule ^/FSMIdentity/faces/pages/Self.jspx "/oim" [R]
    RewriteRule ^/FSMIdentity/faces/pages/pwdmgmt.jspx "/admin/faces/pages/pwdmgmt.jspx" [R]
#   RewriteRule ^/FSMIdentity/faces/pages/Self.jspx "/identity" [R]
    RewriteOptions inherit
    UseCanonicalName On

    Include "moduleconf/sslvh.conf"
    Include "moduleconf/app-oimadmin.conf"

    # IDM Admin Server and EM
    <Location /console>
        SetHandler weblogic-handler
        __WLS_ADMINSERVER__
    </Location>

    <Location /consolehelp>
        SetHandler weblogic-handler
        __WLS_ADMINSERVER__
    </Location>

    <Location /em>
        SetHandler weblogic-handler
        __WLS_ADMINSERVER__
    </Location>

    # Entries Required by Oracle Entitlements Server
    # APM
    <Location /apm>
        SetHandler weblogic-handler
        __WLS_ADMINSERVER__
    </Location>

</VirtualHost>

