#  apache virtual host: api/backend services, domain iam
#
NameVirtualHost 192.168.168.250

<VirtualHost *:7777>

    ServerName idminternal.iam7.agoracon.at 
    RewriteEngine On
    RewriteRule ^/FSMIdentity/faces/pages/Self.jspx "/oim" [R]
    RewriteRule ^/FSMIdentity/faces/pages/pwdmgmt.jspx "/admin/faces/pages/pwdmgmt.jspx" [R]
#   RewriteRule ^/FSMIdentity/faces/pages/Self.jspx "/identity" [R]
    RewriteOptions inherit
    UseCanonicalName On

    Include "moduleconf/sslvh.conf"
    Include "moduleconf/app-oim.conf"

    # Entries Required by Oracle Entitlements Server
    # APM
    <Location /apm>
        SetHandler weblogic-handler
        WebLogicHost iam7.agoracon.at
        WebLogicPort 7001
    </Location>

</VirtualHost>

