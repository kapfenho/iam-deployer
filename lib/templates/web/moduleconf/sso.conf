#  apache virtual host: api/frontend services, domain iam
#
NameVirtualHost *:4443

<VirtualHost *:4443>

    ServerName __WLS_VH_FRONTEND__
    RewriteEngine On
    RewriteRule ^/FSMIdentity/faces/pages/Self.jspx "/oim" [R]
    RewriteRule ^/FSMIdentity/faces/pages/pwdmgmt.jspx "/admin/faces/pages/pwdmgmt.jspx" [R]
#   RewriteRule ^/FSMIdentity/faces/pages/Self.jspx "/identity" [R]
    RewriteOptions inherit
    UseCanonicalName On

    Include "moduleconf/_ssl"

    Include "moduleconf/_app-oim"
    Include "moduleconf/_app-oimadmin"
    Include "moduleconf/_app-oia"

</VirtualHost>

