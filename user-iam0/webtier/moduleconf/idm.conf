NameVirtualHost 192.168.168.64
NameVirtualHost 192.168.1.250
<VirtualHost 192.168.168.64 192.168.1.250>

  ServerName idm.dwpbank.net
  
  Include ssl.conf
  # RequestHeader set IS_SSL ssl
  RewriteEngine On
  RewriteRule ^/console/jsp/common/logout.jsp "/oamsso/logout.html?end_url=/console" [R]
  RewriteRule ^/em/targetauth/emaslogout.jsp "/oamsso/logout.html?end_url=/em" [R]
  RewriteRule ^/FSMIdentity/faces/pages/Self.jspx "/oim" [R]
  RewriteRule ^/FSMIdentity/faces/pages/pwdmgmt.jspx "/admin/faces/pages/pwdmgmt.jspx" [R]
# RewriteRule ^/FSMIdentity/faces/pages/Self.jspx "/identity" [R]
  RewriteOptions inherit
  UseCanonicalName On
  
  # oim self and advanced admin webapp consoles(canonic webapp)
  <Location /oim>
    SetHandler weblogic-handler
    WLCookieName oimjsessionid
    WebLogicHost iam0.dwpbank.net
    WebLogicPort 14000
    WLProxySSL On
    WLProxySSLPassThrough ON
  </Location>
  
  # SOA Infrastructure
  <Location /soa-infra>
    SetHandler weblogic-handler
    WLCookieName oimjsessionid
    WebLogicHost iam0.dwpbank.net
    WebLogicPort 8001
    WLProxySSL On
    WLProxySSLPassThrough ON
  </Location>
  
  # role sod profile
  <Location /role-sod>
    SetHandler weblogic-handler
    WLCookieName oimjsessionid
    WebLogicHost iam0.dwpbank.net
    WebLogicPort 14000
    WLProxySSL On
    WLProxySSLPassThrough ON
  </Location>
  
  # PaaS IDM admin console(idmshell based)
  <Location /identity>
    SetHandler weblogic-handler
    WLCookieName oimjsessionid
    WebLogicHost iam0.dwpbank.net
    WebLogicPort 14000
    WLProxySSL On
    WLProxySSLPassThrough ON
  </Location>
  
  # Requests webservice URL
  <Location /reqsvc>
    SetHandler weblogic-handler
    WLCookieName oimjsessionid
    WebLogicHost iam0.dwpbank.net
    WebLogicPort 14000
    WLProxySSL On
    WLProxySSLPassThrough ON
  </Location>

</VirtualHost>

